<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Motors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #contatto{
            text-align: center;
            color: black;
            font-size: 20px;
            border: 2px;
            border-color: black;
        }

        input:not(#invia){
            opacity: 0.6;
            border-radius: 10px;
        }

        #invia{
            margin-top: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
    <div class="container-fluid">
            <div class="row" id="jumbotron">
                <div class="col-12">
                  <div>
                    <h1>AT MOTORS</h1>
                    <h2>Valutiamo il tuo usato. Compila i dati qui sotto per essere contattato.</h2>
                  </div>
                  <form action="mailto:tuoaindirizzo@email.com" method="post" enctype="text/plain" id="contatto">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome"><br>
                    <label for="cognome">Cognome:</label><br>
                    <input type="text" id="cognome" name="cognome"><br>
                    <label for="cellulare">Cellulare:</label><br>
                    <input type="tel" id="cellulare" name="cellulare"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <input type="submit" id="invia" value="Invia"><br>
                  </form>
                </div>
            </div>
        </div>
        <footer>
          <div class="social-links">
              <a href="https://www.facebook.com" target="_blank">Facebook</a>
              <a href="https://www.instagram.com" target="_blank">Instagram</a>
              <a href="https://www.tiktok.com" target="_blank">TikTok</a>
          </div>
    
          <div class="hours">
              <p><strong>Orari:</strong></p>
              <p>Lunedì - Venerdì: 9:00 - 18:00</p>
              <p>Sabato: 9:30 - 13:30</p>
              <p>Domenica: Chiuso</p>
          </div>
    
          <div class="copyright">
            <p>&copy; 2024 AT Motors. Tutti i diritti riservati.</p>
        </div>
      </footer>
</body>
</html>
